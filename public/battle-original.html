<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космический бой - Исправленный</title>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            touch-action: manipulation;
        }

        /* Контейнер боя */
        .battle-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a2a 0%, #000000 100%);
            overflow: hidden;
        }

        /* Экран боя */
        .battle-screen {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Звездное небо на заднем плане */
        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Простая генерация звезд через CSS */
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.8;
            animation: drift 200s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -50px); }
        }

        /* Флотилии */
        .fleet {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .player-fleet {
            bottom: 10%;
            left: 15%;
        }

        .enemy-fleet {
            top: 10%;
            right: 15%;
            transform: scaleX(-1);
        }

        /* Корабли */
        .ship {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            transition: transform 0.5s ease-out;
        }

        .ship-icon {
            font-size: 2.5rem;
            margin-bottom: 3px;
            text-shadow: 0 0 8px #00f, 0 0 15px #00f;
            animation: shipGlow 2s infinite alternate;
        }

        .player-ship .ship-icon {
            text-shadow: 0 0 8px #00f, 0 0 15px #00f;
        }

        .enemy-ship .ship-icon {
            text-shadow: 0 0 8px #f00, 0 0 15px #f00;
        }

        .ship-name {
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1px 6px;
            border-radius: 8px;
            border: 1px solid #00f;
        }

        .player-ship .ship-name {
            border-color: #00f;
        }

        .enemy-ship .ship-name {
            border-color: #f00;
        }

        /* Истребители */
        .fighters {
            position: absolute;
            display: flex;
            gap: 4px;
        }

        .player-fighters {
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .enemy-fighters {
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
        }

        .fighter {
            font-size: 1rem;
            position: absolute;
            transition: all 1s ease-out;
        }

        .fighter.damaged {
            filter: hue-rotate(180deg) brightness(0.7);
        }

        .fighter.destroyed {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        /* Торпедоносцы */
        .torpedo-bombers {
            position: absolute;
            display: flex;
            gap: 4px;
        }

        .player-torpedo-bombers {
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .enemy-torpedo-bombers {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
        }

        .torpedo-bomber {
            font-size: 1rem;
            position: absolute;
            transition: all 1s ease-out;
        }

        .torpedo-bomber.damaged {
            filter: hue-rotate(180deg) brightness(0.7);
        }

        .torpedo-bomber.destroyed {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        /* Модули */
        .modules {
            position: absolute;
            display: flex;
            gap: 2px;
        }

        .player-modules {
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
            flex-direction: column;
        }

        .enemy-modules {
            top: 50%;
            left: -25px;
            transform: translateY(-50%) scaleX(-1);
            flex-direction: column;
        }

        .module {
            font-size: 0.9rem;
            animation: modulePulse 1.5s infinite;
        }

        .module.damaged {
            filter: hue-rotate(180deg) brightness(0.7);
            animation: none;
        }

        .module.destroyed {
            opacity: 0.3;
            filter: grayscale(100%);
            animation: none;
        }

        .ewar-module {
            animation: ewarPulse 2s infinite;
        }

        /* Щиты */
        .shields {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            pointer-events: none;
            z-index: -1;
        }

        .player-shields {
            box-shadow: 0 0 15px #00f, 0 0 30px #00f;
            animation: shieldPulse 2s infinite;
        }

        .enemy-shields {
            box-shadow: 0 0 15px #f00, 0 0 30px #f00;
            animation: shieldPulse 2s infinite 1s;
        }

        .shields.damaged {
            box-shadow: 0 0 10px #888, 0 0 20px #888;
        }

        /* Эффекты боя */
        .effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Лазерные лучи */
        .laser-beam {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0, transparent);
            opacity: 0;
            transform-origin: left center;
            box-shadow: 0 0 5px #ff0;
        }

        .laser-beam.miss {
            background: linear-gradient(90deg, transparent, #f00, transparent);
            box-shadow: 0 0 5px #f00;
        }

        .ship-laser {
            height: 4px;
            box-shadow: 0 0 10px #ff0;
        }

        .fighter-laser {
            height: 2px;
            box-shadow: 0 0 3px #0f0;
        }

        .torpedo-laser {
            height: 2px;
            box-shadow: 0 0 3px #00f;
        }

        /* Торпеды */
        .torpedo {
            position: absolute;
            width: 10px;
            height: 4px;
            background: #00f;
            border-radius: 2px;
            box-shadow: 0 0 5px #00f;
            opacity: 0;
        }

        /* Волны РЭБ */
        .ewar-wave {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px solid #0ff;
            opacity: 0;
            box-shadow: 0 0 10px #0ff;
        }

        /* Взрывы */
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff0, #f80, transparent);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 20px #ff0;
        }

        /* Эффекты попаданий */
        .hit-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #ff0;
        }

        /* Индикаторы здоровья кораблей */
        .health-bars-container {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .fleet-health {
            width: 40%;
        }

        .fleet-health-header {
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 3px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .health-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 2px 0;
        }

        .health-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #fff;
            text-shadow: 0 0 2px #000;
            white-space: nowrap;
        }

        .health-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .player-health .health-fill {
            background: linear-gradient(90deg, #00f, #0ff);
        }

        .enemy-health .health-fill {
            background: linear-gradient(90deg, #f00, #f80);
        }

        /* Индикаторы здоровья истребителей */
        .fighter-health-bars {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .fighter-health-group {
            display: flex;
            gap: 5px;
            width: 40%;
        }

        .fighter-health-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #aaa;
            border-radius: 4px;
            overflow: hidden;
        }

        .fighter-health-fill {
            height: 100%;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #0f0, #0ff);
        }

        .enemy-fighter-health .fighter-health-fill {
            background: linear-gradient(90deg, #f00, #f80);
        }

        /* Лог боя */
        .battle-log-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 250px;
            max-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .battle-log-header {
            font-weight: bold;
            margin-bottom: 3px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            font-size: 0.8rem;
        }

        .battle-log {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 8px;
            overflow-y: auto;
            font-size: 0.6rem;
        }

        .battle-log p {
            margin: 1px 0;
            color: #ccc;
        }

        .battle-log .damage {
            color: #f88;
        }

        .battle-log .destroy {
            color: #f00;
            font-weight: bold;
        }

        .battle-log .shield {
            color: #88f;
        }

        .battle-log .miss {
            color: #888;
        }

        .battle-log .ewar {
            color: #0ff;
        }

        .battle-log .auto {
            color: #0f0;
        }

        /* Панель управления справа */
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 130px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-panel h4 {
            color: #0f0;
            text-align: center;
            margin: 0 0 3px 0;
            font-size: 0.8rem;
        }

        .ewar-button, .auto-battle-button {
            background: linear-gradient(135deg, #00f, #0ff);
            border: none;
            color: white;
            padding: 6px;
            font-size: 0.7rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px #0ff;
            text-align: center;
        }

        .ewar-button:hover:not(:disabled), .auto-battle-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 12px #0ff;
        }

        .ewar-button:disabled, .auto-battle-button:disabled {
            background: linear-gradient(135deg, #444, #666);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .auto-battle-button {
            background: linear-gradient(135deg, #f0f, #f8f);
            box-shadow: 0 0 8px #f0f;
        }

        .auto-battle-button:hover:not(:disabled) {
            box-shadow: 0 0 12px #f0f;
        }

        .target-buttons {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .target-button {
            background: linear-gradient(135deg, #f00, #f80);
            border: none;
            color: white;
            padding: 5px;
            font-size: 0.6rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 6px #f80;
            text-align: center;
        }

        .target-button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 10px #f80;
        }

        .target-button:disabled {
            background: linear-gradient(135deg, #444, #666);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Результат боя */
        .battle-result {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .battle-result.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .result-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }

        .result-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .result-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .restart-button {
            background: linear-gradient(135deg, #00f, #0ff);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #0ff;
        }

        .restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }

        /* Анимации */
        @keyframes shipGlow {
            0% { text-shadow: 0 0 10px #00f, 0 0 20px #00f; }
            100% { text-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f; }
        }

        @keyframes fighterFly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }

        @keyframes modulePulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes ewarPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes shieldPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fireLaser {
            0% { width: 0; opacity: 1; }
            100% { width: var(--laser-distance, 100px); opacity: 1; }
        }

        @keyframes fireTorpedo {
            0% { width: 0; opacity: 1; }
            100% { width: var(--torpedo-distance, 100px); opacity: 1; }
        }

        @keyframes moveTorpedo {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 1; }
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(2); }
            100% { opacity: 0; transform: scale(3); }
        }

        @keyframes hitFlash {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes ewarWave {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: var(--wave-size, 200px); height: var(--wave-size, 200px); opacity: 0; }
        }

        @keyframes moveShipRandom {
            0% { transform: translate(0, 0) scaleX(var(--scale-x, 1)); }
            25% { transform: translate(var(--tx1, 0px), var(--ty1, 0px)) scaleX(var(--scale-x, 1)); }
            50% { transform: translate(var(--tx2, 0px), var(--ty2, 0px)) scaleX(var(--scale-x, 1)); }
            75% { transform: translate(var(--tx3, 0px), var(--ty3, 0px)) scaleX(var(--scale-x, 1)); }
            100% { transform: translate(var(--tx4, 0px), var(--ty4, 0px)) scaleX(var(--scale-x, 1)); }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .ship-icon {
                font-size: 2rem;
            }
            
            .fighter, .torpedo-bomber {
                font-size: 0.8rem;
            }
            
            .health-bar {
                height: 15px;
            }
            
            .fighter-health-bar {
                height: 6px;
            }
            
            .result-content h2 {
                font-size: 1.5rem;
            }
            
            .result-content p {
                font-size: 1rem;
            }
            
            .battle-log-container {
                width: 180px;
                max-height: 180px;
                font-size: 0.5rem;
            }
            
            .control-panel {
                width: 100px;
                padding: 6px;
            }
            
            .ewar-button, .auto-battle-button, .target-button {
                padding: 4px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>

                </div>
                
                <!-- Крейсер противника -->
                <div class="ship enemy-ship cruiser" data-ship-id="2">

                    <div class="ship-name">Крейсер-2</div>
                    <!-- Истребители крейсера -->
                    <div class="fighters enemy-fighters">
                        <div class="fighter fighter3">✈️</div>
                        <div class="fighter fighter4">✈️</div>

                    <!-- Модули крейсера -->
                    <div class="modules enemy-modules">

                    <!-- Щиты крейсера -->
                    <div class="shields enemy-shields" style="width: 100%; height: 100%;"></div>
                </div>
                
                <!-- Фрегат противника -->
                <div class="ship enemy-ship frigate" data-ship-id="3">

        // Функция для получения случайного числа в диапазоне
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Функция для добавления записи в лог боя
        function addToBattleLog(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            p.classList.add(type);
            battleLog.appendChild(p);
            battleLog.scrollTop = battleLog.scrollHeight;
            
            // Ограничиваем количество строк в логе
            if (battleLog.children.length > 50) {
                battleLog.removeChild(battleLog.firstChild);
            }
        }

        // Функция для стрельбы лазером
        function fireLaser(laserElement, fromX, fromY, toX, toY, isFighter = false, isTorpedoBomber = false) {
            if (!battleActive) return;
            
            // С шансом 20% промах
            const isMiss = Math.random() > 0.8;
            if (isMiss) {
                laserElement.classList.add('miss');
                // Смещаем точку попадания для промаха
                toX += getRandom(-40, 40);
                toY += getRandom(-40, 40);
            } else {
                laserElement.classList.remove('miss');
            }
            
            const distance = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
            const angleRad = Math.atan2(toY - fromY, toX - fromX);
            const angleDeg = angleRad * (180 / Math.PI);
            
            // Устанавливаем стили для лазера
            laserElement.style.left = `${fromX}px`;
            laserElement.style.top = `${fromY}px`;
            laserElement.style.transform = `rotate(${angleDeg}deg)`;
            
            // Сбрасываем и запускаем анимацию лазера
            laserElement.style.setProperty('--laser-distance', `${distance}px`);
            laserElement.style.animation = 'none';
            laserElement.offsetHeight; // Триггер перерисовки
            laserElement.style.animation = `fireLaser ${isFighter ? 0.3 : (isTorpedoBomber ? 0.4 : 0.5)}s linear`;
            
            return { distance, angleDeg, isMiss };
        }

        // Функция для запуска торпеды
        function launchTorpedo(torpedoElement, fromX, fromY, toX, toY) {
            if (!battleActive) return;
            
            // Позиционируем торпеду
            torpedoElement.style.left = `${fromX}px`;
            torpedoElement.style.top = `${fromY}px`;
            torpedoElement.style.opacity = '1';
            
            // Рассчитываем вектор движения
            const dx = toX - fromX;
            const dy = toY - fromY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Сбрасываем и запускаем анимацию торпеды
            torpedoElement.style.setProperty('--tx', `${dx}px`);
            torpedoElement.style.setProperty('--ty', `${dy}px`);
            torpedoElement.style.animation = 'none';
            torpedoElement.offsetHeight; // Триггер перерисовки
            torpedoElement.style.animation = `moveTorpedo ${distance / 100}s linear`;
            
            // Скрываем торпеду после завершения анимации
            setTimeout(() => {
                torpedoElement.style.opacity = '0';
            }, (distance / 100) * 1000);
            
            return { dx, dy, distance };
        }

        // Функция для показа эффекта попадания
        function showHitEffect(hitElement, x, y) {
            if (!battleActive) return;
            
            hitElement.style.left = `${x - 10}px`;
            hitElement.style.top = `${y - 10}px`;
            
            hitElement.style.animation = 'none';
            hitElement.offsetHeight;
            hitElement.style.animation = `hitFlash 0.3s ease-out`;
        }

        // Функция для показа взрыва
        function showExplosion(explosionElement, x, y) {
            if (!battleActive) return;
            
            explosionElement.style.left = `${x - 20}px`;
            explosionElement.style.top = `${y - 20}px`;
            
            explosionElement.style.animation = 'none';
            explosionElement.offsetHeight;
            explosionElement.style.animation = `explode 0.8s ease-out`;
        }

        // Функция для активации РЭБ
        function activateEwar(ewarElement, x, y) {
            if (!battleActive || ewarCooldown) return;
            
            ewarElement.style.left = `${x - 5}px`;
            ewarElement.style.top = `${y - 5}px`;
            
            ewarElement.style.setProperty('--wave-size', '200px');
            ewarElement.style.animation = 'none';
            ewarElement.offsetHeight;
            ewarElement.style.animation = `ewarWave 1s ease-out`;
            
            // Активируем эффект РЭБ
            ewarActive = true;
            ewarCooldown = true;
            ewarButton.disabled = true;
            addToBattleLog("Активирована РЭБ!", "ewar");
            
            // Отключаем РЭБ через 5 секунд
            setTimeout(() => {
                ewarActive = false;
            }, 5000);
            
            // Перезарядка РЭБ 10 секунд
            setTimeout(() => {
                ewarCooldown = false;
                ewarButton.disabled = false;
                addToBattleLog("РЭБ готова к использованию", "ewar");
            }, 10000);
        }

        // Функция для проверки перехвата торпеды РЭБ
        function checkTorpedoIntercept(torpedoElement, targetShipElement) {
            if (!ewarActive) return false;
            
            const battleRect = battleScreen.getBoundingClientRect();
            const torpedoRect = torpedoElement.getBoundingClientRect();
            const targetRect = targetShipElement.getBoundingClientRect();
            
            // Проверяем, находится ли торпеда рядом с целью
            const distanceToTarget = Math.sqrt(
                Math.pow((torpedoRect.left + torpedoRect.width/2) - (targetRect.left + targetRect.width/2), 2) +
                Math.pow((torpedoRect.top + torpedoRect.height/2) - (targetRect.top + targetRect.height/2), 2)
            );
            
            // С шансом 70% перехватываем торпеду, если РЭБ активна
            if (distanceToTarget < 100 && Math.random() > 0.3) {
                // Останавливаем анимацию торпеды
                torpedoElement.style.animation = 'none';
                // Показываем взрыв перехвата
                const torpedoCenterX = torpedoRect.left + torpedoRect.width/2 - battleRect.left;
                const torpedoCenterY = torpedoRect.top + torpedoRect.height/2 - battleRect.top;
                showExplosion(explosions[0], torpedoCenterX, torpedoCenterY);
                addToBattleLog("РЭБ перехватывает торпеду!", "ewar");
                return true;
            }
            return false;
        }

        // Функция для анимации движения кораблей
        function animateShips() {

                ship.style.setProperty('--scale-x', '-1');
                
                ship.style.animation = 'none';
                ship.offsetHeight;
                ship.style.animation = 'moveShipRandom 4s infinite';
            });
        }

        function endBattle() {
            battleActive = false;
            
            // Определяем победителя
            const isPlayerWin = playerShipsDestroyed.filter(destroyed => !destroyed).length > 0 && enemyShipsDestroyed.every(destroyed => destroyed);

                resultText.textContent = 'Вы потеряли 750 ресурсов';

        // Функция для автоматического боя (ИИ)
        function autoBattleAI() {
            if (!autoBattle || !battleActive) return;
            
            // ИИ случайным образом активирует РЭБ, если она доступна
            if (!ewarCooldown && Math.random() > 0.95) { // 5% шанс активации каждые 100ms
                const playerRect = playerShips[0].getBoundingClientRect(); // Линкор
                const battleRect = battleScreen.getBoundingClientRect();
                const ewarX = playerRect.left + playerRect.width/2 - battleRect.left;
                const ewarY = playerRect.top + playerRect.height/2 - battleRect.top;
                activateEwar(ewarWaves[0], ewarX, ewarY);
                addToBattleLog("ИИ активирует РЭБ!", "auto");
            }
            
            // ИИ случайным образом выбирает цель, если текущая уничтожена
            if (playerTargetShipId) {
                const targetIndex = playerTargetShipId - 1;
                if (targetIndex >= 0 && targetIndex < enemyShips.length && enemyShipsDestroyed[targetIndex]) {
                    // Текущая цель уничтожена, выбираем новую
                    const aliveEnemies = enemyShipsDestroyed
                        .map((destroyed, index) => destroyed ? null : index + 1)
                        .filter(id => id !== null);
                    
                    if (aliveEnemies.length > 0) {
                        const newTargetId = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                        playerTargetShipId = newTargetId;
                        addToBattleLog(`ИИ выбирает новую цель: Корабль-${newTargetId}`, "auto");
                        
                        // Отключаем кнопку новой цели
                        targetButtons.forEach(btn => {
                            if (parseInt(btn.dataset.target) === newTargetId) {
                                btn.disabled = true;
                            } else {
                                // Проверяем, не уничтожен ли корабль
                                const shipIndex = parseInt(btn.dataset.target) - 1;
                                if (shipIndex >= 0 && shipIndex < enemyShipsDestroyed.length) {
                                    btn.disabled = enemyShipsDestroyed[shipIndex];
                                }
                            }
                        });
                    }
                }
            } else {
                // Если цель не выбрана, выбираем случайную
                const aliveEnemies = enemyShipsDestroyed
                    .map((destroyed, index) => destroyed ? null : index + 1)
                    .filter(id => id !== null);
                
                if (aliveEnemies.length > 0) {
                    const newTargetId = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    playerTargetShipId = newTargetId;
                    addToBattleLog(`ИИ выбирает цель: Корабль-${newTargetId}`, "auto");
                    
                    // Отключаем кнопку выбранной цели
                    targetButtons.forEach(btn => {
                        if (parseInt(btn.dataset.target) === newTargetId) {
                            btn.disabled = true;
                        } else {
                            // Проверяем, не уничтожен ли корабль
                            const shipIndex = parseInt(btn.dataset.target) - 1;
                            if (shipIndex >= 0 && shipIndex < enemyShipsDestroyed.length) {
                                btn.disabled = enemyShipsDestroyed[shipIndex];
                            }
                        }
                    });
                }
            }
            
            // Продолжаем ИИ
            setTimeout(autoBattleAI, 100);
        }

            enemyShipHealth = [150, 100, 70];
            playerShipsDestroyed = [false, false, false];
            enemyShipsDestroyed = [false, false, false];
            playerFighterHealth = [100, 100, 100, 100, 100];
            enemyFighterHealth = [100, 100, 100, 100, 100];
            playerFightersDestroyed = [false, false, false, false, false];
            enemyFightersDestroyed = [false, false, false, false, false];
            playerTorpedoBomberHealth = [100, 100];
            enemyTorpedoBomberHealth = [100, 100];
            playerTorpedoBombersDestroyed = [false, false];
            enemyTorpedoBombersDestroyed = [false, false];
            playerModulesHealth = { 1: { shield: 100, damage: 100 }, 2: { ewar: 100 }, 3: { armor: 100 } };
            enemyModulesHealth = { 1: { shield: 100, damage: 100 }, 2: { ewar: 100 }, 3: { armor: 100 } };
            playerModulesDestroyed = { 1: { shield: false, damage: false }, 2: { ewar: false }, 3: { armor: false } };
            enemyModulesDestroyed = { 1: { shield: false, damage: false }, 2: { ewar: false }, 3: { armor: false } };
            playerShieldStrength = [100, 80, 60];
            enemyShieldStrength = [100, 80, 60];
            ewarActive = false;
            ewarCooldown = false;
            playerTargetShipId = null;
            autoBattle = false;
            
            // Скрываем результат предыдущего боя
            battleResult.classList.add('hidden');
            
            // Сбрасываем индикаторы здоровья
            playerHealthFills.forEach((fill, index) => {
                fill.style.width = '100%';
                fill.style.background = 'linear-gradient(90deg, #00f, #0ff)';
            });
            enemyHealthFills.forEach((fill, index) => {
                fill.style.width = '100%';
                fill.style.background = 'linear-gradient(90deg, #f00, #f80)';
            });
            
            // Сбрасываем индикаторы здоровья истребителей
            playerFighterHealthBars.forEach(bar => {
                bar.style.width = '100%';
                bar.style.background = 'linear-gradient(90deg, #0f0, #0ff)';
            });
            enemyFighterHealthBars.forEach(bar => {
                bar.style.width = '100%';
                bar.style.background = 'linear-gradient(90deg, #f00, #f80)';
            });
            
            // Сбрасываем состояние юнитов
            playerFighters.forEach(fighter => {
                fighter.style.opacity = '1';
                fighter.style.filter = 'none';
                fighter.classList.remove('damaged', 'destroyed');
            });
            enemyFighters.forEach(fighter => {
                fighter.style.opacity = '1';
                fighter.style.filter = 'none';
                fighter.classList.remove('damaged', 'destroyed');
            });
            
            playerTorpedoBombers.forEach(tb => {
                tb.style.opacity = '1';
                tb.style.filter = 'none';
                tb.classList.remove('damaged', 'destroyed');
            });
            enemyTorpedoBombers.forEach(tb => {
                tb.style.opacity = '1';
                tb.style.filter = 'none';
                tb.classList.remove('damaged', 'destroyed');
            });
            
            // Сбрасываем состояние модулей
            const playerModules = document.querySelectorAll('.player-modules .module');
            const enemyModules = document.querySelectorAll('.enemy-modules .module');
            playerModules.forEach(module => {
                module.classList.remove('damaged', 'destroyed');
            });
            enemyModules.forEach(module => {
                module.classList.remove('damaged', 'destroyed');
            });
            
            // Сбрасываем состояние щитов
            document.querySelector('.player-shields').classList.remove('damaged');
            document.querySelector('.enemy-shields').classList.remove('damaged');
            
            // Очищаем лог боя
            battleLog.innerHTML = '<p>--- Начало боя ---</p>';
            
            // Сбрасываем кнопки
            ewarButton.disabled = false;
            autoBattleButton.textContent = "АВТО БОЙ";
            targetButtons.forEach(btn => {
                btn.disabled = false;
            });
            
            // Запускаем анимацию кораблей
            animateShips();
            
            // Запускаем анимацию истребителей
            setInterval(animateFighters, 50);
            
            // Запускаем анимацию торпедоносцев
            setInterval(animateTorpedoBombers, 50);
            
            // Запускаем цикл боя
            setTimeout(battleLoop, 1000);
        }

        // Обработчики событий
        ewarButton.addEventListener('click', () => {
            const playerRect = playerShips[0].getBoundingClientRect(); // Линкор
            const battleRect = battleScreen.getBoundingClientRect();
            const ewarX = playerRect.left + playerRect.width/2 - battleRect.left;
            const ewarY = playerRect.top + playerRect.height/2 - battleRect.top;
            activateEwar(ewarWaves[0], ewarX, ewarY);
        });

        autoBattleButton.addEventListener('click', () => {
            autoBattle = !autoBattle;
            if (autoBattle) {
                autoBattleButton.textContent = "СТОП АВТО";
                addToBattleLog("Автоматический бой включен (ИИ управляет)", "auto");
                autoBattleAI(); // Запускаем ИИ
            } else {
                autoBattleButton.textContent = "АВТО БОЙ";
                addToBattleLog("Автоматический бой выключен", "auto");
            }
        });

        targetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = parseInt(button.dataset.target);
                playerTargetShipId = targetId;
                addToBattleLog(`Цель назначена: Корабль-${targetId}`, "info");
                
                // Отключаем кнопку выбранной цели
                targetButtons.forEach(btn => {
                    if (parseInt(btn.dataset.target) === targetId) {
                        btn.disabled = true;
                    } else {
                        // Проверяем, не уничтожен ли корабль
                        const shipIndex = parseInt(btn.dataset.target) - 1;
                        if (shipIndex >= 0 && shipIndex < enemyShipsDestroyed.length) {
                            btn.disabled = enemyShipsDestroyed[shipIndex];
                        }
                    }
                });
            });
        });

        // Обработчик кнопки перезапуска
        restartButton.addEventListener('click', startBattle);

        // Запускаем первый бой
        startBattle();

        console.log("Космический бой запущен! Бой продолжается до уничтожения всех кораблей одной из сторон.");
    </script>
</body>
</html>
